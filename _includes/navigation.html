<header role="banner">
      <!--<h1 class="logo">{{ site.title }}</h1>-->
      <nav role="navigation">
<ul>
   {% for item in site.data.navigation.links %}
      <li><a href="{{ item.url }}" {% if item.url == page.url %} class="active"{% endif %}>{{ item.title }}</a></li>
   {% endfor %}
</ul>

<div id="naotimes">
   <script>
       /**
       * Resize iframe naoTimes ketika sudah load.
       */
       window.addEventListener("message", function (event) {
           // Periksa apakah pesan dari embed naotimes apa tidak
           if (!event.origin.startsWith("https://panel.naoti.me")) {
               return;
           }

           // Parse data yang dikirim oleh Embed
           const data = JSON.parse(event.data);
           // Ambil element iframe via `id`
           const iframe = document.getElementById("naotimes-project");
           if (data.action === "resize") {
               iframe.height = data.height;
               iframe.width = "100%";
               iframe.scrolling = "no";
               iframe.style.opacity = "1";
               iframe.frameBorder = "0"
               // Hilangkan scrollbar
               iframe.style.overflowY = "hidden";
           }
       }, false);
   </script>
   <iframe id="naotimes-project" src="https://panel.naoti.me/embed?id=970006592173002852#accent=pink&dark=true">
   
</div>

</nav>
</header>
