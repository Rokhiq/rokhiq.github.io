<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f474b4">
  
  <title>{% if page.title %}{{ site.title }}: {{ page.title }}{% elsif site.name %}{{ site.title }}: {{ site.description }}{% endif %}</title>
  <meta name="description" content="{{ page.epsname }}">

    <!-- If article has a cover photo -->
  <meta itemprop="image" content="{% if page.coverPhoto %}{{ page.coverPhoto }}{% elsif site.baseurl %}{{ site.baseurl }}/assets/img/banner.jpg{% endif %}">
  <meta property="og:image" content="{% if page.coverPhoto %}{{ page.coverPhoto }}{% elsif site.baseurl %}{{ site.baseurl }}/assets/img/banner.jpg{% endif %}">
  <meta name="twitter:image" content="{% if page.coverPhoto %}{{ page.coverPhoto }}{% elsif site.baseurl %}{{ site.baseurl }}/assets/img/banner.jpg{% endif %}">
  
  <meta itemprop="name" content="{% if page.title %}{{ site.title }}: {{ page.title }}{% elsif site.name %}{{ site.title }}: {{ site.description }}{% endif %}">
  <meta itemprop="description" content="{{ page.epsname }}">

  <meta property="og:type" content="website">
  <meta property="og:theme-color" content="#f474b4">
  <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
  <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:description" content="{{ page.epsname }}">

  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% elsif site.name %}{{ site.name }}{% endif %}">
  <meta name="twitter:theme-color" content="#f474b4">
  <meta name="twitter:site" content="{{ site.title }}">
  <meta name="twitter:url" content="{{ site.baseurl }}{{ page.url }}">
  <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}/favicon.ico">
  <meta name="twitter:creator" content="{{ site.author }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:description" content="{{ page.epsname }}">

  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ "/feed.json" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.baseurl }}/sitemap.xml" />
      
  <style>
    {% capture include_to_scssify %}
      {% include inline.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

</head>
